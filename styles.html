* {
  box-sizing: border-box;
}

h1 {
  break-before: page;
}

.block {
  display: flex;
}

.msg {
  flex-grow: 1;
}

.time {
  align-self: flex-end;
  margin-left: 5px;
}

.sender {
  flex-shrink: 0;
  flex-basis: 40px;
}

img.emoji {
  height: 1em;
  width: 1em;
  margin: 0 .05em 0 .1em;
  vertical-align: -0.1em;
}
